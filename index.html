<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="form">
                <h2>Login</h2>
            <form action="">
                <input type="email"  placeholder="Email" pattern="[a-z-9_.]+@[a-z]+.{3}"><br>
                
                <input type="password" placeholder="Password"><br>
                <div class="links">
                    <a href="#" >Forgot password?</a><br>
                </div>
                <button style="background:rgb(10, 113, 197); color: white; border: transparent; ">Login</button> <br>
                <div class="links">
                <p style="color: rgb(71, 69, 69);"> Don't have an account? <a href="#"  style=" text-decoration: none">Signup</a></p>
                </div>
                <div class="hr"><span>Or</span></div> <br>
                <div class="media">
                    <button class="facebook">
                        <img src="facebook.jpg" alt="Facebook">
                        Login with Facebook
                    </button>
                    <button class="google">
                        <img src="google-logo.png" alt="Google">
                        Login with Google
                    </button>
               </div>
            </form>
        </div>

        <div class="form">
            <h2>Signup</h2>
            <form action="">
                <input type="email" placeholder="Email" pattern="[a-z-9_.]+@[a-z]+.{3}"><br>
            
                <input type="password" placeholder="Create password"><br>
            
                <input type="password" placeholder="Confirm password"><br>
                <button style=" background: rgb(10, 113, 197); color: white; border: transparent; ">Signup</button><br>
                <div class="links">
                    <p style="color: rgb(71, 69, 69);">Already have an account? <a href="#">Login</a></p>
                </div>
                <div class="hr"><span>Or</span></div><br>
                <div class="media">
                    <button class="facebook">
                        <img src="facebook.jpg" alt="Facebook">
                        Login with Facebook
                    </button>
                    <button class="google">
                        <img src="google-logo.png" alt="Google">
                        Login with google
                    </button>
                </div>  
            </form>
        </div>
    </div>
</body>
</html>
